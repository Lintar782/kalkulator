<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Online Lengkap</title>
    <meta name="description" content="Kalkulator online lengkap dengan fungsi standar, ilmiah, dan konversi. Mudah digunakan dan akurat.">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main class="calculator-container">

        <section class="calculator-screen">
            <div class="history" id="history-display"></div>
            <div class="input" id="main-display">0</div>
        </section>

        <section class="calculator-keys">
            <button class="key function">Rad</button>
            <button class="key function">Deg</button>
            <button class="key function">x!</button>
            <button class="key operator">(</button>
            <button class="key operator">)</button>
            <button class="key operator">%</button>
            <button class="key clear" id="clear-entry">CE</button>

            <button class="key function">Inv</button>
            <button class="key function">sin</button>
            <button class="key function">ln</button>
            <button class="key number">7</button>
            <button class="key number">8</button>
            <button class="key number">9</button>
            <button class="key operator" data-operator="÷">÷</button>

            <button class="key function">π</button>
            <button class="key function">cos</button>
            <button class="key function">log</button>
            <button class="key number">4</button>
            <button class="key number">5</button>
            <button class="key number">6</button>
            <button class="key operator" data-operator="×">×</button>

            <button class="key function">e</button>
            <button class="key function">tan</button>
            <button class="key function">√</button>
            <button class="key number">1</button>
            <button class="key number">2</button>
            <button class="key number">3</button>
            <button class="key operator" data-operator="-">-</button>

            <button class="key function">Ans</button>
            <button class="key function">EXP</button>
            <button class="key function">x^y</button>
            <button class="key number">0</button>
            <button class="key number">.</button>
            <button class="key equal" id="equals">=</button>
            <button class="key operator" data-operator="+">+</button>
        </section>

    </main>

    <script src="js/script.js"></script>

</body>
</html>
